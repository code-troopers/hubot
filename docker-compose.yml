hubot:
 build: .
 restart: always
 env_file: .env
 links:
  - db
  - elasticsearch
 ports:
  - 8080

db:
 image: postgres
 restart: always
 env_file: .env
 volumes:
  - /app/hubot/postgres/data:/var/lib/postgresql/data
 ports:
  - "5432:5432"

elasticsearch:
 image: elasticsearch
 restart: always
 volumes:
  - "/app/hubot/elasticsearch/data:/usr/share/elasticsearch/data"
